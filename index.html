<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="brands-header">
        <h3>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЭНДОВ</h3>
    </header>
    <main class="brands-list">
        <div class="swiper mySwiper brands-list__container">
            <ul class="brands-list__navigation swiper-wrapper">
                <div class="swiper-slide check-width"><li class="brands-list__element "><img src="img/lenovo.svg"><div></div></li></div>
                <div class="swiper-slide check-width"><li class="brands-list__element "><img src="img/samsung.svg"><div></div></li></div>
                <div class="swiper-slide check-width"><li class="brands-list__element "><img src="img/apple.svg"><div></div></li></div>
                <div class="swiper-slide check-width"><li class="brands-list__element "><img src="img/bosch.svg"><div></div></li></div>
                <div class="swiper-slide check-width"><li class="brands-list__element "><img src="img/hp.svg"><div></div></li></div>
                <div class="swiper-slide check-width"><li class="brands-list__element "><img src="img/acer.svg"><div></div></li></div>
                <div class="swiper-slide check-width brands-list__pc"><li class="brands-list__element "><img src="img/sony.svg"><div></div></li></div>
                <div class="swiper-slide check-width brands-list__pc"><li class="brands-list__element "><img src="img/viewsonic.svg"><div></div></li></div>
                <div class="swiper-slide check-width brands-list__pc"><li class="brands-list__element "><img src="img/lenovo.svg"><div></div></li></div>
                <div class="swiper-slide check-width brands-list__pc"><li class="brands-list__element "><img src="img/samsung.svg"><div></div></li></div>
                <div class="swiper-slide check-width brands-list__pc"><li class="brands-list__element "><img src="img/apple.svg"><div></div></li></div>
            </ul>
            <div class="swiper-pagination"></div>
        </div>


    </main>
    <footer>
        <button class="brands-list__button-next button">
            <div class="brands-list__img-next"></div>
            <p>Показать все</p>
        </button>
        <button class="brands-list__button-next-hide button">
            <div class="brands-list__img-next"></div>
            <p>Скрыть</p>
        </button>
    </footer>
    <script src="swiper.js"></script>
</body>
</html>
